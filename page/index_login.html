                            <div class="my-5 text-center text-xl-start">
                                <h1 class="display-5 fw-bolder text-white mb-5">Catch Your Dream Flight!</h1>
                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-end" style="padding-bottom: 30px;">
                                    <div class="dropdown">
                                        <select class="btn btn-outline-warning dropdown-toggle" >
                                            <li><option class="dropdown-item" value="adults">Adults</option></li>
                                            <li><option class="dropdown-item" value="child">Child</option></li>
                                        </select>
                                    </div>
                                    <div class="dropdown">
                                        <select class="btn btn-warning dropdown-toggle" >
                                            <li><option class="dropdown-item" value="economy">Economy</option></li>
                                            <li><option class="dropdown-item" value="bussines">Bussines</option></li>
                                            <li><option class="dropdown-item" value="first class">First Class</option></li>

                                        <input type="text" class="form-control" id="from" placeholder="Enter From" name="from">

                                    </div>
                                    <div class="form-floating" style="width: 300px;">

                                    </div>
                                </div>
                                <div class="d-grid gap-3 d-sm-flex justify-content-xl-center">

                                        <input type="date" class="form-control" id="depart" placeholder="Enter depart" name="depart">
                                        <label for="depart">Depart</label>
                                    </div>
                                    <div class="form-floating" style="width: 300px;">
                                        <input type="date" class="form-control" id="return" placeholder="Enter return" name="return">
                                        <label for="return">Return</label>
                                    </div>
                                </div>
                                <form action="../page/search_clicked.html">
                                    <div class="d-grid gap-2" style="padding-top: 50px;">
                                        <input class="btn btn-primary" type="submit" value="Search">
                                    </div>
